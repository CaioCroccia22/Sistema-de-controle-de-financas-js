<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--Container principal-->
    <div class="container">
        <h1>Programa por amor da minha vida não gastar igual maluca:</h1>
        <!--Container onde mostra entrada,saida e total-->
        <div class="container-box">
             <!--Container onde mostra entrada-->
            <div>
                Entrada: R$
                <span class="incomes">0.00</span>
            </div>
             <!--Container onde mostra saida-->
             <div>
                Saída: R$
                <span class="expense">0.00</span>
            </div>
            <!--Container onde mostra total-->
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <!--Container insere o item-->
        <div class="new-item">
                <!--Input para a descrição do gasto-->
                <div class="div-desc">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao">
                </div>
                <!--Input para o valor do gasto-->
                <div class="div-amount">
                    <label for="amount">Valor:</label>
                    <input type="number" id="amount">
                </div>
                <!--Input para o tipo de gasto-->
                <div class="div-type">
                    <label for="type">Qual o tipo de gasto:</label>
                    <select name="type" id="type">
                        <option value="yes">Saída</option>
                        <option value="no">Entrada</option>
                    </select>
                </div>

                <!--Botão de submit-->
                <button id="btn-submit">
                    Incluir
                </button>

        </div>

        <!--Container que vai descrever as finanças-->
        <div class="div-table">
            <table>
                <thead>
                    <tr>
                    <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
